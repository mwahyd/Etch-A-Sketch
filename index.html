<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>SketchPad</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins" />
    <script src="./refactored-scripts.js" defer></script>
  </head>

  <body>
    <header>
      <div class="header container">
        <h1>Pixel SketchPad</h1>
      </div>
    </header>

    <div class="container grid">
      <div class="tools">
        <button id="draw">Draw</button>
        <button id="eraser">Eraser</button>
        <button id="clear-btn">Clear</button>
        <div class="slider-container">
          <input
            type="range"
            id="grid-slider"
            min="1"
            max="64"
            value="16"
            oninput="slider()" />
          <div id="slider-value">Grid Size: 16 x 16</div>
        </div>
      </div>

      <div class="canvas"></div>
    </div>
    <footer class="footer">
      Created by <a href="https://github.com/mwahyd">mwahyd</a> 2022
    </footer>
  </body>
</html>
